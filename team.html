<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meet the Team</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .text-dance-purple { color: #8a2be2; } /* Replace with your brand color */
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <section class="max-w-7xl mx-auto px-6 py-12">
    <h1 class="text-4xl font-bold text-center mb-12 text-dance-purple">Meet the Team</h1>

    <div class="grid sm:grid-cols-2 gap-10">
      <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <img src="images/team-placeholder.jpg" alt="Jane Doe" class="w-full h-72 object-cover" />
        <div class="p-6">
          <h3 class="text-xl font-semibold text-dance-purple">Jane Doe</h3>
          <p class="text-sm text-gray-600 mb-2">Artistic Director</p>
          <p class="text-gray-700">Jane has over 20 years of experience teaching and choreographing in competitive and recreational dance programs.</p>
        </div>
      </div>
      <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <img src="images/team-placeholder.jpg" alt="John Smith" class="w-full h-72 object-cover" />
        <div class="p-6">
          <h3 class="text-xl font-semibold text-dance-purple">John Smith</h3>
          <p class="text-sm text-gray-600 mb-2">Ballet Instructor</p>
          <p class="text-gray-700">John specializes in classical ballet technique and brings energy and grace to each class.</p>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
